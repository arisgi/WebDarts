<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebDarts</title>
    <script src="./libs/three.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="WebGL-output">
    </div>

    <script>
      function init() {
        var scene = new THREE.Scene();

        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        var webGLRenderer = new THREE.WebGLRenderer();

        webGLRenderer.setClearColor(new THREE.Color(0xAAAAAA));
        webGLRenderer.setSize(window.innerWidth, window.innerHeight);

        var geo, mat, col;

        // double zone
        var double = [];
        for (var i = 0; i < 20; i++) {
          geo = new THREE.CircleGeometry(195, 100, 2 * Math.PI * i / 20, 2 * Math.PI * 1 / 20);

          if (i % 2 === 0) {
            mat = new THREE.MeshBasicMaterial({ color: 0x882629 });
          } else {
            mat = new THREE.MeshBasicMaterial({ color: 0x306651 });
          }

          double[i] = new THREE.Mesh(geo, mat);
          double[i].rotation.z = Math.PI / 20;
          scene.add(double[i]);
        }

        camera.position.x = 0;
        camera.position.y = 0;
        camera.position.z = 1000;
        camera.lookAt(new THREE.Vector3(0, 0, 0));

        var spotLight = new THREE.SpotLight(0xFFFFFF);
        spotLight.position.set(-40, 60, -10);
        scene.add(spotLight);

        document.getElementById("WebGL-output").appendChild(webGLRenderer.domElement);

        render();

        function render() {
          requestAnimationFrame(render);
          webGLRenderer.render(scene, camera);
        }
      }
      window.onload = init;
    </script>
  </body>
</html>
